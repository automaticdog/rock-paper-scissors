<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors! | An Odin Project Exercise</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div id="header">
      <div id="themePanel">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="colorSwatch" id="sherbert">
        <div class="leftSwatch"></div>
        <div class="rightSwatch"></div>
      </div>
      <div class="colorSwatch" id="ocean">
        <div class="leftSwatch"></div>
        <div class="rightSwatch"></div>
      </div>
      <div class="colorSwatch" id="light">
        <div class="leftSwatch"></div>
        <div class="rightSwatch"></div>
      </div>
      <div class="colorSwatch" id="dark">
        <div class="leftSwatch"></div>
        <div class="rightSwatch"></div>
      </div>
    </div>
    <div class="intro">
      <h1>Choose Your Fighter:</h1>
    </div>
    <div class="buttons">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div class="container">
      <div id="outcome"></div>
    </div>
    <div class="container restart">
      <!-- <button id="restartButton">Play Again</button> -->
    </div>
    <div class="counterContainer"></div>
    <div id="gameOverPopup"></div>
  </body>
</html>
